<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="navbar">NoteNest</div>
    <div class="container">
        <div class="box-container">
            <h2>Harrypotter</h2>
            <h4>J.K.Rowling</h4>
            <p>The series follows the life and adventures of a young wizard, Harry Potter, and his friends Hermione Granger and Ron Weasley, as they attend Hogwarts School of Witchcraft and Wizardry.</p>
            <button onclick="removebook(event)">DELETE</button>
        </div>
    </div>
    <div class="popup-overlay">
        <div class="popup-box">
            <form>
                <input type="text" id="book-name" placeholder="BOOK NAME" >
                <input type="text" id="author-name" placeholder="AUTHOR-NAME">
                <textarea id="description" type="text" placeholder="Add a short description"></textarea>
                <button id="add-popup">ADD</button>
                <button id="del-popup">delete</button>
            </form>
        </div>
    </div>
    <button id="add-button">+</button>
    <script src="script.js"></script>
</body>
</html>
